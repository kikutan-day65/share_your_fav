{% extends 'base.html' %}


{% block content %}
<p>
    Are you sure you want to delete "{{ object }}"?
</p>
<form action="{% url 'location:location_delete' object.id %}" method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">
        Delete
    </button>
    <button type="button" class="btn btn-secondary ms-2" onclick="history.back()">
        Back
    </button>
</form>
{% endblock content %}
