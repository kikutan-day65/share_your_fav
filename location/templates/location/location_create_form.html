{% extends 'base.html' %}
{% block content %}
<h2>Create New Location</h2>
<form action="{% url 'location:location_create_form' %}" method="POST">
    {% csrf_token %}

    <div>
        <label for="id_name">Location Name:</label>
        {{ form.name }}
    </div>

    <div>
        <label for="id_latitude">Latitude:</label>
        <input type="text" name="latitude" id="id_latitude" value="{{ form.latitude.value|default:'' }}">
    </div>

    <div>
        <label for="id_longitude">Longitude:</label>
        <input type="text" name="longitude" id="id_longitude" value="{{ form.longitude.value|default:'' }}">
    </div>

    <button type="submit">Create</button>
</form>
{% endblock content %}
