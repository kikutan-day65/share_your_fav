{% extends 'base.html' %}

{% block content %}
<form action="{% url 'location:update_form' location.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <label for="id_photo">Photo:</label>
        {{ photo_form.photo }}
    </div>
    <button type="submit">Update</button>
</form>
{% endblock content %}
